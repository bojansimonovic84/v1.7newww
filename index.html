    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
        }

        #root, main, section, header, footer {
            background-color: transparent !important;
        }

        .bg-container {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: -50;
            background-color: #000;
            overflow: hidden;
        }

        .vimeo-background-iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw;
            min-height: 100vh;
            min-width: 177.78vh;
            transform: translate(-50%, -50%) scale(1.15);
            pointer-events: none;
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.8), 
                         0 0 25px rgba(251, 191, 36, 0.4),
                         0 0 50px rgba(251, 191, 36, 0.2);
        }

        .logo-glint {
            background: linear-gradient(
                90deg, 
                #fbbf24 0%, 
                #fbbf24 45%, 
                #ffffff 50%, 
                #fbbf24 55%, 
                #fbbf24 100%
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: sharp-glint 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes sharp-glint {
            0% { background-position: 200% 0; }
            100% { background-position: -100% 0; }
        }

        .svg-sheen {
            mask: linear-gradient(
                -45deg, 
                transparent 30%, 
                white 48%, 
                white 52%, 
                transparent 70%
            ) right/350% 100%;
            animation: svg-mask-sweep 2.2s infinite ease-in-out;
        }

        @keyframes svg-mask-sweep {
            0% { mask-position: 200% 0%; }
            100% { mask-position: -100% 0%; }
        }

        @keyframes rotate-border {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }

        ::-webkit-scrollbar { 
            width: 8px; 
        }
        ::-webkit-scrollbar-track { 
            background: #000; 
        }
        ::-webkit-scrollbar-thumb { 
            background: #fbbf24; 
            border-radius: 10px;
        }
    </style>
